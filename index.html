<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário | Cadastro de DEVs</title>
</head>

<body>
  <header>
    <h1 class="title">Cadastro de DEVs</h1>
    <p class="subtitle">Inscreva-se e faça parte do nosso banco de talentos!</p>
  </header>
  <form>
    <fieldset class="personal-information">
      <div class="container">
        <label for="name"><strong>Nome:</strong></label>
        <input type="text" id="name" required>
      </div>
      <div class="container">
        <label for="surname"><strong>Sobrenome:</strong></label>
        <input type="text" id="surname" required>
      </div>
    </fieldset>
    <div class="container">
      <label for="email"><strong>Email:</strong></label>
      <input type="email" id="email" required>
    </div>
    <div class="container">
      <label><strong>Em qual lado da aplicação você desenvolve?</strong></label>
      <label>
        <input type="radio" value="frontend" checked>Front-end
      </label>
      <label>
        <input type="radio" value="backend">Back-end
      </label>
      <label>
        <input type="radio" value="fullstack">Fullstack
      </label>
    </div>
    <div class="container">
      <label for="experience-level"><strong>Nível de experiência:</strong></label>
      <select id="experience-level" required>
        <option selected disabled value="">Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Sênior</option>
      </select>
    </div>
    <fieldset class="stacks">
      <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
      <div class="check">
        <input type="checkbox" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="php" value="PHP">
        <label for="php">PHP</label>
        <input type="checkbox" id="c" value="C#">
        <label for="c">C#</label>
        <input type="checkbox" id="python" value="Python">
        <label for="python">Python</label>
        <input type="checkbox" id="java" value="Java">
        <label for="java">Java</label>
      </div>
    </fieldset>
    <div class="container">
      <br>
      <label for="experience-resume"><strong>Conte um pouco mais sobre a sua experiência
          profissional:</strong></label><br>
      <textarea id="experience-resume" rows="6"></textarea>
    </div>

    <button class="form-button" type="submit"><strong>Enviar</strong></button>
  </form><br>

</body>
<footer>
  Made with ♡ by <a href="https://github.com/ajuteixeira">Juliana Teixeira</a> | 2022
</footer>

</html>
